<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Focus Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#4cc9ff;
  --purple:#9b5cff;
  --bg:#050014;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:'Orbitron',sans-serif;
  color:white;
  background:
    linear-gradient(90deg, rgba(76,201,255,.12) 1px, transparent 1px),
    linear-gradient(rgba(155,92,255,.12) 1px, transparent 1px),
    var(--bg);
  background-size:80px 80px;
}

/* LAYOUT */
.app{
  display:grid;
  grid-template-columns:80px 1fr 260px;
  gap:20px;
  padding:20px;
}

/* LEVEL BAR */
.level-bar{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

.level-track{
  height:300px;
  width:14px;
  background:#111;
  border-radius:10px;
  overflow:hidden;
}

.level-fill{
  width:100%;
  height:3%;
  background:linear-gradient(var(--blue),var(--purple));
}

.level-text{
  font-size:12px;
  text-align:center;
}

.chart-toggle{
  cursor:pointer;
  font-size:20px;
}

/* MAIN */
.main{
  text-align:center;
}

.title{
  font-size:clamp(2.5rem,6vw,4.5rem);
  letter-spacing:.25em;
  color:var(--blue);
  text-shadow:0 0 25px rgba(76,201,255,.6);
}

/* TIMER */
.timer{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:30px 0;
}

.box{
  padding:14px 22px;
  border-radius:25px;
  border:1px solid var(--purple);
  box-shadow:0 0 15px rgba(155,92,255,.3);
}

/* TARGET DATE */
.target{
  margin-bottom:20px;
}
.target label{
  display:block;
  margin-bottom:6px;
  opacity:.8;
}
.target input{
  padding:8px 14px;
  border-radius:20px;
  border:none;
}

/* QUOTE */
.quote{
  min-height:2em;
  opacity:.9;
  transition:.4s;
}

/* SEARCH */
.search input{
  width:290px;
  padding:14px;
  border-radius:30px;
  border:none;
  font-size:16px;
}

/* BUTTONS */
.buttons{
  margin-top:25px;
  display:flex;
  justify-content:center;
  gap:15px;
}

.btn{
  padding:12px 26px;
  border-radius:30px;
  border:1px solid var(--blue);
  background:transparent;
  color:white;
  cursor:pointer;
  text-decoration:none;
}

/* STREAK */
.streak{
  margin-top:20px;
}

.progress{
  height:10px;
  background:#111;
  border-radius:10px;
  overflow:hidden;
}
.progress div{
  height:100%;
  width:30%;
  background:var(--blue);
}

/* ACHIEVEMENTS */
.achievements{
  margin-top:15px;
  font-size:12px;
}

/* RIGHT */
.right{
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* POMODORO */
.pomo{
  border:1px solid var(--purple);
  border-radius:20px;
  padding:15px;
  text-align:center;
}

audio{
  width:100%;
}

/* MOBILE */
@media(max-width:900px){
  .app{
    grid-template-columns:1fr;
  }
  .level-bar{flex-direction:row; justify-content:center;}
  .level-track{height:14px;width:200px;}
}
</style>
</head>

<body>

<div class="app">

<!-- LEVEL -->
<div class="level-bar">
  <div class="chart-toggle">ðŸ“Š</div>
  <div class="level-track">
    <div class="level-fill" id="levelFill"></div>
  </div>
  <div class="level-text" id="levelText">Lv 1 Â· Newbie</div>
</div>

<!-- MAIN -->
<div class="main">
  <div class="title">FOCUS MODE</div>

  <div class="target">
    <label>Set your target date</label>
    <input type="date" id="datePicker">
  </div>

  <div class="timer">
    <div class="box" id="days">0D</div>
    <div class="box" id="hours">0H</div>
    <div class="box" id="mins">0M</div>
    <div class="box" id="secs">0S</div>
  </div>

  <div class="quote" id="quote"></div>

  <form class="search" action="https://www.google.com/search" method="get" target="_blank">
    <input name="q" placeholder="Search Google...">
  </form>

  <div class="buttons">
    <a class="btn" href="https://youtube.com" target="_blank">YouTube</a>
    <a class="btn" href="https://open.spotify.com" target="_blank">Spotify</a>
  </div>

  <div class="streak">
    ðŸ”¥ Streak: <span id="streak">3</span> days
    <div class="progress"><div id="progressBar"></div></div>
  </div>

  <div class="achievements" id="achievements"></div>
</div>

<!-- RIGHT -->
<div class="right">

  <div class="pomo">
    <h3>Pomodoro</h3>
    <div id="pomoTime">25:00</div>
    <button onclick="startPomo()">Start</button>
  </div>

  <audio id="bgm" controls>
    <source src="ncs.mp3" type="audio/mpeg">
  </audio>

</div>

</div>

<script>
/* ===== DATA ===== */
let targetDate = localStorage.getItem("targetDate") || "2026-02-23";
let streak = Number(localStorage.getItem("streak")) || 3;

/* DATE */
datePicker.value = targetDate;
datePicker.onchange = e=>{
  targetDate = e.target.value;
  localStorage.setItem("targetDate",targetDate);
};

/* TIMER */
function tick(){
  const diff = new Date(targetDate) - new Date();
  if(diff<=0) return;
  days.textContent = Math.floor(diff/86400000)+"D";
  hours.textContent = Math.floor(diff/3600000)%24+"H";
  mins.textContent = Math.floor(diff/60000)%60+"M";
  secs.textContent = Math.floor(diff/1000)%60+"S";
}
setInterval(tick,1000); tick();

/* QUOTES */
const quotes=[
"Strength doesnâ€™t come from what you can do. It comes from overcoming the things you once thought you couldnâ€™t.",
"Discipline beats motivation.",
"Prove them wrong.",
"No zero days.",
"You started for a reason."
];
let qi=0;
setInterval(()=>{
  quote.style.opacity=0;
  setTimeout(()=>{
    quote.textContent=quotes[qi];
    quote.style.opacity=1;
    qi=(qi+1)%quotes.length;
  },400);
},5000);

/* STREAK + LEVEL */
streakEl.textContent=streak;
progressBar.style.width=Math.min(streak,30)*3+"%";

const level=Math.min(100,Math.floor(streak/3)+1);
levelFill.style.height=level+"%";
levelText.textContent=`Lv ${level} Â· ${level<10?"Newbie":level<50?"Focused":"Legend"}`;

achievements.textContent =
streak>=7?"ðŸ… 7-Day Consistency Unlocked":
streak>=3?"ðŸ¥‰ 3-Day Streak":"";

/* AUDIO */
const bgm=document.getElementById("bgm");
bgm.volume=0.2;
</script>

</body>
</html>
