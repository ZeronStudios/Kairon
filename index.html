<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Focus Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#4cc9ff;
  --purple:#9b5cff;
  --bg:#050014;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Orbitron,sans-serif;
  color:white;
  background:
    linear-gradient(90deg, rgba(76,201,255,.12) 1px, transparent 1px),
    linear-gradient(rgba(155,92,255,.12) 1px, transparent 1px),
    var(--bg);
  background-size:80px 80px;
}

/* LAYOUT */
.app{
  display:grid;
  grid-template-columns:90px 1fr 260px;
  gap:20px;
  padding:20px;
}

/* LEVEL */
.level{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}
.level-bar{
  height:260px;
  width:14px;
  background:#111;
  border-radius:10px;
  overflow:hidden;
}
.level-fill{
  height:3%;
  width:100%;
  background:linear-gradient(var(--blue),var(--purple));
  transition:.4s;
}
.level-icons{
  display:flex;
  gap:10px;
  font-size:20px;
  cursor:pointer;
}

/* MAIN */
.main{text-align:center}
.title{
  font-size:clamp(2.5rem,6vw,4.5rem);
  letter-spacing:.3em;
  color:var(--blue);
  text-shadow:0 0 25px rgba(76,201,255,.6);
}
.timer{
  display:flex;
  justify-content:center;
  gap:15px;
  margin:25px 0;
}
.box{
  padding:12px 22px;
  border-radius:25px;
  border:1px solid var(--purple);
}
.target input{
  padding:8px 14px;
  border-radius:20px;
  border:none;
}
.quote{opacity:.85;margin:15px 0}

/* SEARCH */
.search input{
  width:320px;
  padding:14px;
  border-radius:30px;
  border:none;
  font-size:16px;
}

/* BUTTONS */
.buttons{margin:20px;display:flex;gap:15px;justify-content:center}
.btn{
  padding:12px 26px;
  border-radius:30px;
  border:1px solid var(--blue);
  background:transparent;
  color:white;
  cursor:pointer;
}

/* TASKS */
.tasks{
  margin:25px auto;
  max-width:400px;
  text-align:left;
}
.tasks input{
  width:100%;
  padding:10px;
  border-radius:20px;
  border:none;
}
.task{
  display:flex;
  gap:10px;
  margin-top:8px;
  font-size:14px;
}

/* RIGHT */
.right{
  display:flex;
  flex-direction:column;
  gap:20px;
}
.pomo{
  border:1px solid var(--purple);
  border-radius:20px;
  padding:15px;
  text-align:center;
}
.pomo-icons{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  cursor:pointer;
}
audio{width:100%}

/* MOBILE */
@media(max-width:900px){
  .app{grid-template-columns:1fr}
  .level{flex-direction:row}
  .level-bar{height:14px;width:200px}
}
</style>
</head>

<body>
<div class="app">

<!-- LEVEL -->
<div class="level">
  <div class="level-icons">üìä üèÜ</div>
  <div class="level-bar"><div class="level-fill" id="levelFill"></div></div>
  <small id="levelText">Lv 1 ¬∑ Newbie</small>
</div>

<!-- MAIN -->
<div class="main">
  <div class="title">FOCUS MODE</div>

  <div class="target">
    <small>Set your target date</small><br>
    <input type="date" id="datePicker">
  </div>

  <div class="timer">
    <div class="box" id="d">0D</div>
    <div class="box" id="h">0H</div>
    <div class="box" id="m">0M</div>
    <div class="box" id="s">0S</div>
  </div>

  <div class="quote" id="quote"></div>

  <form class="search" action="https://google.com/search" target="_blank">
    <input name="q" placeholder="Search Google...">
  </form>

  <div class="buttons">
    <a class="btn" href="https://youtube.com" target="_blank">YouTube</a>
    <a class="btn" href="https://open.spotify.com" target="_blank">Spotify</a>
  </div>

  <!-- TASKS -->
  <div class="tasks">
    <input id="taskInput" placeholder="Add daily task & press Enter">
    <div id="taskList"></div>
  </div>

  üî• Streak: <span id="streak">3</span> days
</div>

<!-- RIGHT -->
<div class="right">
  <div class="pomo">
    <div class="pomo-icons">‚öôÔ∏è ‚ûï</div>
    <h3>Pomodoro</h3>
    <div id="pomoTime">25:00</div>
    <button onclick="startPomodoro()">Start</button>
  </div>

  <audio controls>
    <source src="ncs.mp3">
  </audio>
</div>

</div>

<script>
/* ===== BASIC LOGIC (CLEAN) ===== */
let streak=Number(localStorage.streak)||3;
streakEl.textContent=streak;

let level=Math.min(100,Math.floor(streak/3)+1);
levelFill.style.height=level+"%";
levelText.textContent=`Lv ${level} ¬∑ ${level<10?"Newbie":level<50?"Focused":"Legend"}`;

/* QUOTES */
const quotes=[
"Strength doesn‚Äôt come from what you can do. It comes from overcoming the things you once thought you couldn‚Äôt.",
"No zero days.",
"Discipline beats motivation.",
"You started for a reason."
];
let qi=0;
setInterval(()=>{
  quote.textContent=quotes[qi];
  qi=(qi+1)%quotes.length;
},5000);

/* TASKS */
const tasks=JSON.parse(localStorage.tasks||"[]");
function renderTasks(){
  taskList.innerHTML="";
  tasks.forEach((t,i)=>{
    taskList.innerHTML+=`
      <div class="task">
        <input type="checkbox" ${t.done?"checked":""} onchange="toggleTask(${i})">
        ${t.text}
      </div>`;
  });
}
function toggleTask(i){
  tasks[i].done=!tasks[i].done;
  localStorage.tasks=JSON.stringify(tasks);
}
taskInput.onkeydown=e=>{
  if(e.key==="Enter"){
    tasks.push({text:taskInput.value,done:false});
    taskInput.value="";
    localStorage.tasks=JSON.stringify(tasks);
    renderTasks();
  }
};
renderTasks();

/* TIMER */
let target=new Date("2026-02-23");
setInterval(()=>{
  const diff=target-new Date();
  d.textContent=Math.floor(diff/86400000)+"D";
  h.textContent=Math.floor(diff/3600000)%24+"H";
  m.textContent=Math.floor(diff/60000)%60+"M";
  s.textContent=Math.floor(diff/1000)%60+"S";
},1000);

/* POMODORO */
let pomoInt;
function startPomodoro(){
  let t=25*60;
  clearInterval(pomoInt);
  pomoInt=setInterval(()=>{
    t--;
    pomoTime.textContent=
      Math.floor(t/60)+":"+String(t%60).padStart(2,"0");
  },1000);
}
</script>
</body>
</html>
