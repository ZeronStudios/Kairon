<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Focus Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#4cc9ff;
  --purple:#9b5cff;
  --bg:#050014;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:'Orbitron', sans-serif;
  color:white;
  background:
    linear-gradient(90deg, rgba(76,201,255,.12) 1px, transparent 1px),
    linear-gradient(rgba(155,92,255,.12) 1px, transparent 1px),
    var(--bg);
  background-size:80px 80px;
}

/* ===== LAYOUT ===== */
.app{
  display:grid;
  grid-template-columns:80px 1fr 220px;
  gap:20px;
  padding:20px;
}

/* ===== LEVEL BAR ===== */
.level{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

.level-bar{
  height:260px;
  width:12px;
  background:#0b0b18;
  border-radius:10px;
  overflow:hidden;
}

.level-fill{
  width:100%;
  height:4%;
  background:linear-gradient(var(--blue),var(--purple));
}

.level-text{
  font-size:12px;
  opacity:.8;
}

/* ===== MAIN ===== */
.main{
  text-align:center;
}

.title{
  font-size:clamp(2.5rem,6vw,4.5rem);
  letter-spacing:.3em;
  color:var(--blue);
  text-shadow:0 0 25px rgba(76,201,255,.6);
}

/* TIMER */
.timer{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:25px 0;
}

.box{
  padding:12px 22px;
  border-radius:25px;
  border:1px solid var(--purple);
  box-shadow:0 0 14px rgba(155,92,255,.3);
}

/* TARGET DATE */
.target{
  margin-bottom:18px;
}
.target input{
  padding:8px 14px;
  border-radius:20px;
  border:none;
}

/* QUOTE */
.quote{
  margin:14px 0;
  opacity:.85;
}

/* SEARCH */
.search input{
  width:320px;
  padding:14px;
  border-radius:30px;
  border:none;
  font-size:16px;
}

/* BUTTONS */
.buttons{
  margin:20px 0;
  display:flex;
  justify-content:center;
  gap:16px;
}

.btn{
  padding:12px 26px;
  border-radius:30px;
  border:1px solid var(--blue);
  background:transparent;
  color:white;
  cursor:pointer;
}

/* STREAK */
.streak{
  margin-top:18px;
  opacity:.9;
}

/* ===== RIGHT SIDE ===== */
.right{
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* SMALL POMODORO (ADJUSTED ONLY) */
.pomo{
  border:1px solid var(--purple);
  border-radius:18px;
  padding:10px 12px;      /* smaller */
  text-align:center;
}

.pomo h3{
  margin:4px 0;
  font-size:14px;
  font-weight:600;
}

#pomoTime{
  font-size:18px;         /* smaller */
  margin:6px 0;
}

.pomo button{
  padding:6px 14px;
  font-size:12px;
  border-radius:16px;
  border:1px solid var(--blue);
  background:transparent;
  color:white;
  cursor:pointer;
}

/* AUDIO */
audio{
  width:100%;
}

/* MOBILE */
@media(max-width:900px){
  .app{
    grid-template-columns:1fr;
  }
  .level{
    flex-direction:row;
    justify-content:center;
  }
  .level-bar{
    height:12px;
    width:200px;
  }
}
</style>
</head>

<body>

<div class="app">

<!-- LEVEL -->
<div class="level">
  <div class="level-bar">
    <div class="level-fill" id="levelFill"></div>
  </div>
  <div class="level-text" id="levelText">Lv 1 Â· Newbie</div>
</div>

<!-- MAIN -->
<div class="main">

  <div class="title">FOCUS MODE</div>

  <div class="target">
    <small>Set your target date</small><br>
    <input type="date" id="datePicker">
  </div>

  <div class="timer">
    <div class="box" id="days">0D</div>
    <div class="box" id="hours">0H</div>
    <div class="box" id="mins">0M</div>
    <div class="box" id="secs">0S</div>
  </div>

  <div class="quote" id="quote">No zero days.</div>

  <form class="search" action="https://www.google.com/search" method="get" target="_blank">
    <input type="text" name="q" placeholder="Search Google...">
  </form>

  <div class="buttons">
    <a class="btn" href="https://youtube.com" target="_blank">YouTube</a>
    <a class="btn" href="https://open.spotify.com" target="_blank">Spotify</a>
  </div>

  <div class="streak">
    ðŸ”¥ Streak: <span id="streak">3</span> days
  </div>

</div>

<!-- RIGHT -->
<div class="right">

  <!-- SMALL POMODORO -->
  <div class="pomo">
    <h3>Pomodoro</h3>
    <div id="pomoTime">25:00</div>
    <button onclick="startPomodoro()">Start</button>
  </div>

  <audio id="bgm" controls>
    <source src="ncs.mp3" type="audio/mpeg">
  </audio>

</div>

</div>

<script>
/* ===== TARGET DATE ===== */
let targetDate = localStorage.targetDate || "2026-02-23";
datePicker.value = targetDate;
datePicker.onchange = e=>{
  targetDate = e.target.value;
  localStorage.targetDate = targetDate;
};

/* ===== COUNTDOWN ===== */
function updateTimer(){
  const diff = new Date(targetDate) - new Date();
  if(diff<=0) return;
  days.textContent = Math.floor(diff/86400000)+"D";
  hours.textContent = Math.floor(diff/3600000)%24+"H";
  mins.textContent = Math.floor(diff/60000)%60+"M";
  secs.textContent = Math.floor(diff/1000)%60+"S";
}
setInterval(updateTimer,1000);
updateTimer();

/* ===== QUOTES ===== */
const quotes=[
"No zero days.",
"Discipline beats motivation.",
"Prove them wrong.",
"You started for a reason."
];
let qi=0;
setInterval(()=>{
  quote.style.opacity=0;
  setTimeout(()=>{
    quote.textContent=quotes[qi];
    quote.style.opacity=1;
    qi=(qi+1)%quotes.length;
  },300);
},5000);

/* ===== STREAK + LEVEL ===== */
let streak = Number(localStorage.streak)||3;
streakEl.textContent = streak;
let level = Math.min(100,Math.floor(streak/3)+1);
levelFill.style.height = level+"%";
levelText.textContent = `Lv ${level} Â· ${level<10?"Newbie":level<50?"Focused":"Legend"}`;

/* ===== POMODORO ===== */
let pomoInt;
function startPomodoro(){
  let t = 25*60;
  clearInterval(pomoInt);
  pomoInt = setInterval(()=>{
    t--;
    pomoTime.textContent =
      Math.floor(t/60)+":"+String(t%60).padStart(2,"0");
    if(t<=0) clearInterval(pomoInt);
  },1000);
}

/* AUDIO */
bgm.volume = 0.2;
</script>

</body>
</html>
