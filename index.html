<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Focus Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#4cc9ff;
  --purple:#9b5cff;
  --bg:#050014;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:'Orbitron', sans-serif;
  color:white;
  background:
    linear-gradient(90deg, rgba(76,201,255,.12) 1px, transparent 1px),
    linear-gradient(rgba(155,92,255,.12) 1px, transparent 1px),
    var(--bg);
  background-size:70px 70px;
  display:flex;
}

/* ===== LEFT LEVEL PANEL ===== */
.level-panel{
  width:110px;
  padding:20px 10px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

.level-title{
  font-size:.7rem;
  letter-spacing:.2em;
  color:#8fdcff;
}

.level-bar{
  height:260px;
  width:14px;
  background:#1b1435;
  border-radius:20px;
  overflow:hidden;
}

.level-fill{
  width:100%;
  height:0%;
  background:linear-gradient(180deg,var(--blue),var(--purple));
  transition:.6s;
}

.level-text{
  font-size:.75rem;
  text-align:center;
}

/* ===== MAIN ===== */
.container{
  max-width:980px;
  width:100%;
  padding:35px 18px 120px;
  text-align:center;
}

/* TITLE */
.title{
  font-size:clamp(2.4rem,6vw,5rem);
  letter-spacing:.35em;
  color:var(--blue);
  text-shadow:0 0 30px rgba(76,201,255,.8);
  margin-bottom:30px;
}

/* TIMER */
.timer{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}

.box{
  padding:14px 26px;
  border-radius:30px;
  border:1px solid var(--purple);
  box-shadow:0 0 18px rgba(155,92,255,.35);
  min-width:120px;
}

/* TARGET */
.target-label{
  margin-top:28px;
  font-size:.8rem;
  letter-spacing:.2em;
  color:#8fdcff;
}

#targetDate{
  margin-top:10px;
  background:transparent;
  color:white;
  border:1px solid var(--blue);
  padding:12px 22px;
  border-radius:30px;
  font-family:'Orbitron', sans-serif;
}
#targetDate::-webkit-calendar-picker-indicator{
  filter:invert(1);
}

/* STREAK */
.streak{
  margin-top:22px;
  color:#ffda79;
}

/* PROGRESS BAR */
.progress-wrap{
  margin:22px auto;
  max-width:420px;
}
.progress{
  height:12px;
  background:#1b1435;
  border-radius:20px;
  overflow:hidden;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--blue),var(--purple));
}

/* QUOTE */
.quote{
  margin:30px auto;
  max-width:760px;
  font-size:1.05rem;
  color:#d7d3ff;
  min-height:2.4em;
}

/* DAY TRACKER */
.day-section{
  margin-top:50px;
}

.day-title{
  letter-spacing:.25em;
  margin-bottom:20px;
  color:#9bdeff;
}

.days{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:16px;
}

.day{
  padding:14px;
  border-radius:18px;
  border:1px solid var(--purple);
  cursor:pointer;
  display:flex;
  justify-content:space-between;
}
.day.done{
  opacity:.45;
  text-decoration:line-through;
}

/* MOBILE */
@media(max-width:700px){
  body{flex-direction:column}
  .level-panel{
    width:100%;
    flex-direction:row;
    justify-content:center;
  }
  .level-bar{height:14px;width:200px}
}
</style>
</head>

<body>

<!-- LEVEL PANEL -->
<div class="level-panel">
  <div class="level-title">LEVEL</div>
  <div class="level-bar"><div class="level-fill" id="levelFill"></div></div>
  <div class="level-text" id="levelText">Lvl 1<br>Newbie</div>
</div>

<div class="container">

<div class="title">FOCUS MODE</div>

<div class="timer">
  <div class="box" id="days">0 Days</div>
  <div class="box" id="hours">0 Hours</div>
  <div class="box" id="mins">0 Min</div>
  <div class="box" id="secs">0 Sec</div>
</div>

<div class="target-label">ðŸŽ¯ SET YOUR TARGET</div>
<input type="date" id="targetDate">

<div class="streak" id="streak">ðŸ”¥ Streak: 0 days</div>

<div class="progress-wrap">
  <div class="progress"><span id="bar"></span></div>
</div>

<div class="quote" id="quote"></div>

<div class="day-section">
  <div class="day-title">DAY TRACKER</div>
  <div class="days" id="daysList"></div>
</div>

</div>

<script>
/* ===== DATA ===== */
let completed = JSON.parse(localStorage.getItem("completedDays"))||[];
let streak = Number(localStorage.getItem("streak"))||0;

/* ===== TARGET DATE ===== */
const input=document.getElementById("targetDate");
let target=new Date(localStorage.getItem("targetDate")||"2026-02-23");
input.value=target.toISOString().split("T")[0];
input.onchange=()=>{
 localStorage.setItem("targetDate",input.value);
 target=new Date(input.value);
};

/* ===== TIMER ===== */
setInterval(()=>{
 const diff=target-new Date();
 if(diff<=0)return;
 days.innerText=Math.floor(diff/86400000)+" Days";
 hours.innerText=Math.floor(diff/3600000)%24+" Hours";
 mins.innerText=Math.floor(diff/60000)%60+" Min";
 secs.innerText=Math.floor(diff/1000)%60+" Sec";
},1000);

/* ===== LEVEL SYSTEM ===== */
function updateLevel(){
 const xp=completed.length;
 const lvl=Math.min(100,Math.floor(xp/1)+1);
 let title="Newbie";
 if(lvl>10)title="Learner";
 if(lvl>25)title="Grinder";
 if(lvl>50)title="Warrior";
 if(lvl>75)title="Master";
 if(lvl===100)title="LEGEND ðŸ‘‘";
 levelText.innerHTML=`Lvl ${lvl}<br>${title}`;
 levelFill.style.height=(lvl)+"%";
}
updateLevel();

/* ===== DAYS ===== */
function renderDays(){
 daysList.innerHTML="";
 for(let i=1;i<=completed.length+1;i++){
  const d=document.createElement("div");
  const done=completed.includes(i);
  d.className="day"+(done?" done":"");
  d.innerHTML=`Day ${i} <span>${done?"âœ–":"âœ”"}</span>`;
  d.onclick=()=>{
    if(done){
      completed=completed.filter(x=>x!==i);
      streak--;
    }else{
      completed.push(i);
      streak++;
    }
    localStorage.setItem("completedDays",JSON.stringify(completed));
    localStorage.setItem("streak",streak);
    streakEl.innerText="ðŸ”¥ Streak: "+streak+" days";
    updateLevel();
    renderDays();
  };
  daysList.appendChild(d);
 }
}
const streakEl=document.getElementById("streak");
streakEl.innerText="ðŸ”¥ Streak: "+streak+" days";
renderDays();

/* ===== QUOTES ===== */
const quotes=[
"Strength doesnâ€™t come from what you can do. It comes from overcoming the things you once thought you couldnâ€™t.",
"Discipline beats motivation.",
"No zero days.",
"Prove them wrong.",
"You didnâ€™t come this far to stop."
];
let qi=0;
setInterval(()=>{
 quote.innerText=quotes[qi];
 qi=(qi+1)%quotes.length;
},5000);
quote.innerText=quotes[0];
</script>

</body>
</html>
