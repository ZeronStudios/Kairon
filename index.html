<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Focus Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#4cc9ff;
  --purple:#9b5cff;
  --bg:#050014;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:'Orbitron', sans-serif;
  color:white;
  background:
    linear-gradient(90deg, rgba(76,201,255,.15) 1px, transparent 1px),
    linear-gradient(rgba(155,92,255,.15) 1px, transparent 1px),
    var(--bg);
  background-size:70px 70px;
  display:flex;
  justify-content:center;
}

.container{
  max-width:1000px;
  width:100%;
  padding:40px 18px 140px;
  text-align:center;
  animation:splash 1s ease;
}

@keyframes splash{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:none}
}

/* TITLE */
.title{
  font-size:clamp(2.6rem, 7vw, 5.2rem);
  letter-spacing:.35em;
  color:var(--blue);
  text-shadow:0 0 30px rgba(76,201,255,.8);
  margin-bottom:40px;
}

/* TIMER */
.timer{
  display:flex;
  justify-content:center;
  gap:16px;
  flex-wrap:wrap;
}

.box{
  padding:14px 28px;
  border-radius:40px;
  border:1px solid var(--purple);
  box-shadow:0 0 20px rgba(155,92,255,.4);
  min-width:130px;
}

/* TARGET */
.target-label{
  margin-top:30px;
  font-size:.8rem;
  letter-spacing:.2em;
  color:#8fdcff;
}

#targetDate{
  margin-top:10px;
  background:transparent;
  color:white;
  border:1px solid var(--blue);
  padding:12px 22px;
  border-radius:30px;
  font-family:'Orbitron', sans-serif;
  outline:none;
}
#targetDate::-webkit-calendar-picker-indicator{
  filter:invert(1);
}

/* STREAK */
.streak{
  margin-top:25px;
  font-size:1rem;
  color:#ffda79;
  text-shadow:0 0 15px rgba(255,218,121,.6);
}

/* PROGRESS BAR */
.progress-wrap{
  margin:25px auto;
  max-width:420px;
}
.progress{
  height:12px;
  background:#1b1435;
  border-radius:20px;
  overflow:hidden;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--blue),var(--purple));
  transition:.6s;
}

/* QUOTE */
.quote{
  margin:35px auto;
  max-width:760px;
  font-size:1.05rem;
  color:#d7d3ff;
  min-height:2.4em;
}

/* SEARCH */
.search input{
  width:320px;
  padding:15px;
  border-radius:35px;
  border:none;
  font-size:16px;
}

/* BUTTONS */
.buttons{
  margin-top:25px;
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

.btn{
  padding:13px 34px;
  border-radius:30px;
  border:1px solid var(--blue);
  background:transparent;
  color:white;
  cursor:pointer;
  transition:.3s;
  text-decoration:none;
}
.btn:hover{
  box-shadow:0 0 25px rgba(76,201,255,.7);
  transform:translateY(-3px);
}

/* DAY TRACKER */
.day-section{
  margin-top:60px;
  text-align:left;
}

.day-title{
  text-align:center;
  letter-spacing:.25em;
  margin-bottom:25px;
  color:#9bdeff;
}

.days{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(150px,1fr));
  gap:18px;
}

.day{
  padding:16px;
  border-radius:18px;
  border:1px solid var(--purple);
  box-shadow:0 0 18px rgba(155,92,255,.35);
  cursor:pointer;
  display:flex;
  justify-content:space-between;
}

.day.done{
  opacity:.45;
  text-decoration:line-through;
}

/* MOBILE EXTRA */
@media(max-width:600px){
  body{background-size:45px 45px}
  .search input{width:100%}
  .box{min-width:110px}
}
</style>
</head>

<body>
<div class="container">

<div class="title">FOCUS MODE</div>

<div class="timer">
  <div class="box" id="days">0 Days</div>
  <div class="box" id="hours">0 Hours</div>
  <div class="box" id="mins">0 Min</div>
  <div class="box" id="secs">0 Sec</div>
</div>

<div class="target-label">ðŸŽ¯ SET YOUR TARGET</div>
<input type="date" id="targetDate">

<div class="streak" id="streak">ðŸ”¥ Streak: 0 days</div>

<div class="progress-wrap">
  <div class="progress"><span id="bar"></span></div>
</div>

<div class="quote" id="quote"></div>

<form class="search" action="https://www.google.com/search" method="get" target="_blank">
  <input type="text" name="q" placeholder="Search Google...">
</form>

<div class="buttons">
  <a class="btn" href="https://www.youtube.com" target="_blank">YouTube</a>
  <a class="btn" href="https://open.spotify.com" target="_blank">Spotify</a>
</div>

<div class="day-section">
  <div class="day-title">DAY PROGRESS</div>
  <div class="days" id="daysList"></div>
</div>

</div>

<script>
/* TARGET DATE */
const input=document.getElementById("targetDate");
let saved=localStorage.getItem("targetDate");
let target=saved?new Date(saved):new Date("2026-02-23T00:00:00");
input.value=target.toISOString().split("T")[0];
input.onchange=()=>{localStorage.setItem("targetDate",input.value);target=new Date(input.value)};

/* TIMER */
function updateTimer(){
 const diff=target-new Date();
 if(diff<=0)return;
 days.innerText=Math.floor(diff/86400000)+" Days";
 hours.innerText=Math.floor(diff/3600000)%24+" Hours";
 mins.innerText=Math.floor(diff/60000)%60+" Min";
 secs.innerText=Math.floor(diff/1000)%60+" Sec";
}
setInterval(updateTimer,1000);updateTimer();

/* QUOTES */
const quotes=[
"Strength doesnâ€™t come from what you can do. It comes from overcoming the things you once thought you couldnâ€™t.",
"Discipline beats motivation.",
"No zero days.",
"Prove them wrong.",
"You didnâ€™t come this far to stop."
];
let qi=0;
setInterval(()=>{quote.style.opacity=0;setTimeout(()=>{quote.innerText=quotes[qi];quote.style.opacity=1;qi=(qi+1)%quotes.length},400)},5000);
quote.innerText=quotes[0];

/* DAY + STREAK */
const daysList=document.getElementById("daysList");
let currentDay=Number(localStorage.getItem("currentDay"))||1;
let streak=Number(localStorage.getItem("streak"))||0;
let last=localStorage.getItem("lastDay");

function updateStreak(){
 const today=new Date().toDateString();
 if(last!==today){streak++;localStorage.setItem("streak",streak);localStorage.setItem("lastDay",today)}
 streakEl.innerText="ðŸ”¥ Streak: "+streak+" days";
}
const streakEl=document.getElementById("streak");
streakEl.innerText="ðŸ”¥ Streak: "+streak+" days";

/* PROGRESS BAR */
function updateBar(){
 const start=new Date("2026-01-01");
 const total=target-start;
 const done=new Date()-start;
 bar.style.width=Math.min(100,(done/total)*100)+"%";
}
updateBar();

function renderDays(){
 daysList.innerHTML="";
 for(let i=1;i<=currentDay;i++){
  const d=document.createElement("div");
  d.className="day"+(i<currentDay?" done":"");
  d.innerHTML=`Day ${i} <span>âœ”</span>`;
  d.onclick=()=>{
    if(i===currentDay){
      currentDay++;
      localStorage.setItem("currentDay",currentDay);
      updateStreak();
      renderDays();
    }
  };
  daysList.appendChild(d);
 }
}
renderDays();
</script>

</body>
</html>
